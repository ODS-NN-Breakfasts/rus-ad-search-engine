name: CI_metrics_history

# https://docs.github.com/en/actions/how-tos/write-workflows/choose-when-workflows-run/trigger-a-workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # https://github.com/actions/runner-images
    runs-on: ubuntu-24.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          # fetch all history for all branches and tags
          fetch-depth: 0

      # Runs a set of commands using the runners shell
      - name: Generate site sources
        run: |
          cd $GITHUB_WORKSPACE/gh_pages
          pip install -r py_reqs.txt
          bash get_metric_history.sh
          cat metrics.csv
          python image_generator.py
          rm get_metric_history.sh image_generator.py README.md
          cd ..
          echo "History pictures were generated"

      - name: Upload site static files
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh_pages/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
